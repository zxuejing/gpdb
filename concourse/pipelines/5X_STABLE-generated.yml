- name: gate_mpp_start
  plan:
  # stagger starts on prod pipelines
  - task: sleep_before_starting
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: alpine
      run:
        path: 'sh'
        args: ['-c', 'sleep `expr 2 \* {{group_start_delay}} + 1 + $RANDOM % {{group_delay_jitter}}`']
  - aggregate:
    - get: gpdb_src
      passed:
      - gate_compile_end
      trigger: true
    - get: bin_gpdb_centos6
      passed:
      - gate_compile_end
    - get: bin_gpdb_centos7
      passed:
      - gate_compile_end
    - get: binary_swap_gpdb_centos6
      passed:
      - gate_compile_end

- name: mpp_interconnect
  plan:
  - *ccp_jitter_delay
  - aggregate:
    - get: gpdb_src
      passed: [gate_mpp_start]
    - get: gpdb_binary
      resource: bin_gpdb_centos6
      passed: [gate_mpp_start]
      trigger: true
    - get: ccp_src
    - get: centos-gpdb-dev-6
  - put: terraform
    <<: *cs_ccp_terraform_params
  - task: gen_cluster
    <<: *cs_ccp_gen_cluster_params
  - task: gpinitsystem
    file: ccp_src/ci/tasks/gpinitsystem.yml
  - task: run_tests
    <<: *cs_ccp_run_tests_params
    params:
      TINC_TARGET: mpp_interconnect
      PRE_TEST_SCRIPT_USER: centos
      PRE_TEST_SCRIPT: sudo bash -c 'yum --cacheonly list installed kernel-devel-$(uname -r)'
    # ccp_destroy should be part of *cs_ccp_run_tests_params_anchor
  ensure:
    <<: *set_failed

- name: mpp_resource_group_centos6
  plan:
  - *ccp_jitter_delay
  - aggregate:
    - get: gpdb_src
      passed: [gate_mpp_start]
    - get: bin_gpdb
      resource: bin_gpdb_centos6
      passed: [gate_mpp_start]
      trigger: true
    - get: ccp_src
    - get: centos-gpdb-dev-6
    - get: binary_swap_gpdb
      resource: binary_swap_gpdb_centos6
      passed: [gate_mpp_start]
      trigger: true
  - put: terraform
    params:
      <<: *ccp_default_params
      vars:
        <<: *ccp_default_vars
        instance_type: n1-standard-2
  - task: gen_cluster
    file: ccp_src/ci/tasks/gen_cluster.yml
    params:
      <<: *ccp_gen_cluster_default_params
    input_mapping:
      gpdb_binary: bin_gpdb
  - task: gpinitsystem
    file: ccp_src/ci/tasks/gpinitsystem.yml
  - task: run_tests
    file: gpdb_src/concourse/tasks/ic_gpdb_resgroup.yml
    image: centos-gpdb-dev-6
    params:
      TEST_OS: centos6
    on_success:
      <<: *ccp_destroy
  ensure:
    <<: *set_failed

- name: mpp_resource_group_centos7
  plan:
  - *ccp_jitter_delay
