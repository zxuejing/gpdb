      platform: linux
      inputs:
        - name: gpdb_src
        - name: compiled_bits_ubuntu16_head
        - name: compiled_bits_ubuntu16_tag
      outputs:
        - name: abi
      run:
        path: gpdb_src/concourse/scripts/compare_abi_ubuntu.bash
        args: [
          'bin/postgres',
          'lib/libecpg.so',
          'lib/libecpg_compat.so',
          'lib/libgppc.so',
          'lib/libpgtypes.so',
          'lib/libpq.so',
        ]
      params:
  - task: publish_report
    image: ubuntu-gpdb-dev-16
